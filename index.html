<!DOCTYPE html>
<html>
  <head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="module" src="scripts.js"></script>
  </head>

  <body>
    <!-- NavBar Start -->
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo">
          <a href="index.html">NBA Stats</a>
        </div>
        <ul class="navitems">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="https://www.snapacademies.com/" target="_blank">About</a>
          </li>
          <button>
            <a href="mailto:victor.mkhant@gmail.com">Contact</a>
          </button>
        </ul>
      </div>
    </nav>
    <!-- NavBar End -->
    
    <!-- Title Start -->
    <header class="main-header">
      <h1 class="title">History of Current NBA Legends</h1>
    </header>
    <!-- Title End -->
    
    <!-- Search Start -->
    <form>
      <div class="search">
        <span class="search-icon material-symbols-outlined">search</span>
        <input id="search-input" type="search" placeholder="Search a NBA Player">
      </div>
    </form>
    <!-- Search End -->
    
    <!-- Filter Start -->
    <div class="filter">
      <h3 class="minititle">Filter by Position</h3>
      <button class="filterbtn">Forward</button>
      <button class="filterbtn">Center</button>
      <button class="filterbtn">Guard</button>
      <button class="filterbtn">Center-Forward</button>
      <button class="filterbtn">Forward-Center</button>
      <button class="filterbtn">Forward-Guard</button>
    </div>
    <!-- Filter End -->
    
    <!-- Cards Start -->
    <div id="card-container"></div>
    <div class="card">
      <div class="card-content">
        <h2>Player Name</h2>
        <img src="" alt="Player's Headshot" />
        <ul>
          <li>Position</li>
          <li>Age</li>
          <li>Draft Year</li>
        </ul>
      </div>
    </div>
    <!-- Cards End -->
  </body>
</html>
